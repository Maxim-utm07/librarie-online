<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librărie Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
            color: white;
        }

        nav {
            background-color: #34495e;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #1abc9c;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        main img {
            max-width: 300px;
            border-radius: 5px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bine ați venit la Librăria Online</h1>
    </header>

    <nav>
        <a href="#">Acasă</a>
        <a href="#">Cărți</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <h2>Descoperă lumea cărților</h2>
        <img src="https://www.mihairomanfotograf.ro/wp-content/uploads/2020/04/coperta-blog-carte.jpg">
        <p>
            La librăria noastră online găsești o gamă variată de cărți, de la literatură clasică până la cele mai noi apariții editoriale.
        </p>
    </main>

    <footer>
        <p>&copy; 2025 Librărie Online | Toate drepturile rezervate</p>
    </footer>

</body>
</html>
